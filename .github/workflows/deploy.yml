name: Test and Build (Local / GitHub Pages)

on:
  workflow_dispatch:  # Manual trigger only
  push:
    branches-ignore:
      - main  # Prevents duplicate deploys when pushing to main

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Public folder structure
        run: |
          mkdir -p Public/js Public/assets
          echo "âœ… Public structure verified"

      - name: Run local server test
        run: |
          node server.js &
          sleep 5
          curl -I http://localhost:3000 || true
        env:
          PORT: 3000

      - name: (Optional) Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Public

