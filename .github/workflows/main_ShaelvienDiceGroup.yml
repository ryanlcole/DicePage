name: Build and deploy Node.js app to Azure Web App - ShaelvienDiceGroup

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Build app (if needed)
        run: |
          echo "No custom build step for now"
          # npm run build   # Uncomment if you add a build step later

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .  # Upload everything, including node_modules if needed

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'ShaelvienDiceGroup'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: .
