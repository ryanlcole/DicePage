<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaelvien Titanium D20</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    body { background: #2e1a0f; } /* deep brown backdrop */
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from "https://esm.sh/three@0.160.0";
    import { RGBELoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/RGBELoader.js";

    // --- Scene ---
    const scene = new THREE.Scene();

    // --- Camera ---
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 0, 4);

    // --- Renderer ---
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    // --- Lights ---
    scene.add(new THREE.AmbientLight(0xffffff, 0.2));

    const key = new THREE.DirectionalLight(0xffffff, 0.8);
    key.position.set(3, 2, 4);
    scene.add(key);

    // --- Environment Map (HDR) ---
    new RGBELoader()
      .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/textures/equirectangular/")
      .load("royal_esplanade_1k.hdr", (hdrTex) => {
        hdrTex.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = hdrTex;
        scene.background = null; // keep our brown background instead of HDR backdrop
        makeD20();
      });

    function makeD20() {
      // --- D20 geometry ---
      const radius = 1;
      const geo = new THREE.IcosahedronGeometry(radius, 0);

      // Titanium-like material
      const mat = new THREE.MeshStandardMaterial({
        color: 0x9d9d9d,       // titanium grey
        metalness: 1.0,
        roughness: 0.15,
        envMapIntensity: 1.5,
        flatShading: true
      });

      const d20 = new THREE.Mesh(geo, mat);
      scene.add(d20);

      // Edges for visibility
      const edges = new THREE.EdgesGeometry(geo);
      const edgeLines = new THREE.LineSegments(
        edges,
        new THREE.LineBasicMaterial({ color: 0x222222 })
      );
      d20.add(edgeLines);

      // --- Animate ---
      function animate() {
        requestAnimationFrame(animate);
        d20.rotation.y += 0.008;
        d20.rotation.x += 0.004;
        renderer.render(scene, camera);
      }
      animate();
    }

    // --- Resize ---
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
