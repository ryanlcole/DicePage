<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaelvien Engraved D20</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; }
    body { overflow: hidden; background: radial-gradient(#0d0d12, #000); }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <!-- OrbitControls -->
  <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <!-- Fonts / Text -->
  <script src="https://unpkg.com/three@0.160.0/examples/js/loaders/FontLoader.js"></script>
  <script src="https://unpkg.com/three@0.160.0/examples/js/geometries/TextGeometry.js"></script>

  <script>
    // Scene + Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 6);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.8;

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 0.45));
    const key = new THREE.DirectionalLight(0xffffff, 1.0);
    key.position.set(4, 6, 8);
    scene.add(key);
    const rim = new THREE.DirectionalLight(0x99bbff, 0.4);
    rim.position.set(-6, -3, -4);
    scene.add(rim);

    // Environment reflection
    const env = new THREE.CubeTextureLoader()
      .setPath("https://threejs.org/examples/textures/cube/Bridge2/")
      .load(["posx.jpg","negx.jpg","posy.jpg","negy.jpg","posz.jpg","negz.jpg"]);
    env.colorSpace = THREE.SRGBColorSpace;

    // Titanium material
    const titaniumMat = new THREE.MeshPhysicalMaterial({
      color: 0xa7aab3,
      metalness: 1.0,
      roughness: 0.15,
      clearcoat: 0.8,
      clearcoatRoughness: 0.05,
      envMap: env,
      envMapIntensity: 1.2
    });

    // Mercury (liquid metal)
    const mercuryMat = new THREE.MeshPhysicalMaterial({
      color: 0xdfe6ea,
      metalness: 1.0,
      roughness: 0.05,
      envMap: env,
      envMapIntensity: 1.5
    });

    // D20 base
    const radius = 2.0;
    const d20Geo = new THREE.IcosahedronGeometry(radius, 0);
    d20Geo.computeVertexNormals();
    const d20 = new THREE.Mesh(d20Geo, titaniumMat);
    scene.add(d20);

    // Edge lines
    const edges = new THREE.LineSegments(
      new THREE.EdgesGeometry(d20Geo),
      new THREE.LineBasicMaterial({ color: 0x33373d })
    );
    scene.add(edges);

    // Numbers (engraved)
    const fontLoader = new THREE.FontLoader();
    fontLoader.load("https://threejs.org/examples/fonts/helvetiker_bold.typeface.json", (font) => {
      const geo = d20.geometry.clone();
      geo.toNonIndexed();
      const pos = geo.getAttribute("position");
      const faceCount = pos.count / 3;

      const vA = new THREE.Vector3();
      const vB = new THREE.Vector3();
      const vC = new THREE.Vector3();
      const center = new THREE.Vector3();
      const normal = new THREE.Vector3();

      for (let f = 0; f < faceCount; f++) {
        vA.fromBufferAttribute(pos, f * 3 + 0);
        vB.fromBufferAttribute(pos, f * 3 + 1);
        vC.fromBufferAttribute(pos, f * 3 + 2);

        center.copy(vA).add(vB).add(vC).multiplyScalar(1 / 3);
        normal.copy(vB).sub(vA).cross(vC.clone().sub(vA)).normalize();

        const label = String(f + 1);
        const textGeo = new THREE.TextGeometry(label, {
          font,
          size: 0.5,
          height: 0.02, // very shallow
          curveSegments: 4,
          bevelEnabled: false
        });

        textGeo.computeBoundingBox();
        const bb = textGeo.boundingBox;
        const textOffset = new THREE.Vector3(
          (bb.min.x + bb.max.x) / 2,
          (bb.min.y + bb.max.y) / 2,
          (bb.min.z + bb.max.z) / 2
        );
        textGeo.translate(-textOffset.x, -textOffset.y, -textOffset.z);

        const textMesh = new THREE.Mesh(textGeo, mercuryMat);

        const quat = new THREE.Quaternion().setFromUnitVectors(
          new THREE.Vector3(0, 0, 1),
          normal
        );
        textMesh.quaternion.copy(quat);

        // Negative lift -> engraved into surface
        textMesh.position.copy(center).addScaledVector(normal, -0.02);

        // Scale fit
        const width = bb.max.x - bb.min.x;
        const scale = (radius * 0.6) / width;
        textMesh.scale.setScalar(scale);

        scene.add(textMesh);
      }
    });

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
