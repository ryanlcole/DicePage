<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaelvien Gemstone D20</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // === Scene ===
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  // === Camera ===
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 0, 6);

  // === Renderer ===
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // === Controls ===
  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // === Light ===
  const light = new THREE.PointLight(0xffffff, 2);
  light.position.set(5, 5, 5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // === Geometry ===
  const geometry = new THREE.IcosahedronGeometry(2, 0); // D20 base

  // List of gemstone textures
  const files = [
    "alexandrite.jpg",
    "ammolite.jpg",
    "benitoite.png",
    "Black-Opal.jpg",
    "Burma-Ruby.jpg",
    "Demantoid.jpg",
    "grandidierite.jpg",
    "Jadeite.jpg",
    "Jeremejevite.jpg",
    "Kashmir-Sapphire.jpg",
    "Larimar.jpg",
    "Musgravite.jpg",
    "Painite.jpg",
    "Paraiba.jpg",
    "Poudretteite.jpg",
    "red-beryl.jpg",
    "Red-Diamond.jpg",
    "serendibite.jpg",
    "taaffeite.jpg",
    "Tanzanite.jpg"
  ];

  // Create groups so each triangle face has its own texture
  for (let i = 0; i < files.length; i++) {
    geometry.addGroup(i * 3, 3, i);
  }

  // === Materials ===
  const loader = new THREE.TextureLoader();

  function matFromUrl(url) {
    const tex = loader.load("Public/" + url);
    tex.colorSpace = THREE.SRGBColorSpace;

    // ðŸ”¥ Zoom out texture a little
    tex.repeat.set(0.7, 0.7);    // scale down (smaller values = zoom out)
    tex.offset.set(0.15, 0.15);  // center it after scaling

    return new THREE.MeshStandardMaterial({
      map: tex,
      metalness: 0.1,
      roughness: 0.7,
    });
  }

  const materials = files.map(matFromUrl);

  // === Mesh ===
  const d20 = new THREE.Mesh(geometry, materials);
  scene.add(d20);

  // === Animation ===
  function animate() {
    requestAnimationFrame(animate);
    d20.rotation.y += 0.003;
    d20.rotation.x += 0.002;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // === Resize ===
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
