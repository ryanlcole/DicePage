<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaelvien Gemstone D20</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // Camera
    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.z = 4;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Lights
    scene.add(new THREE.DirectionalLight(0xffffff, 1)).position.set(5, 5, 5);
    scene.add(new THREE.AmbientLight(0x404040, 0.7));

    // Geometry (D20)
    const geometry = new THREE.IcosahedronGeometry(1, 0);
    geometry.toNonIndexed();         // one set of vertices per face
    geometry.clearGroups();          // ensure we make 20 groups (one per face)

    // === Textures (exact filenames, case-sensitive) ===
    const files = [
      "alexandrite.jpg",
      "ammolite.jpg",
      "benitoite.png",
      "Black-Opal.jpg",
      "Burma-Ruby.jpg",
      "Demantoid.jpg",
      "grandidierite.jpg",           // <- added
      "Jadeite.jpg",
      "Jeremejevite.jpg",
      "Kashmir-Sapphire.jpg",
      "Larimar.jpg",
      "Musgravite.jpg",
      "Painite.jpg",
      "Paraiba.jpg",
      "Poudretteite.jpg",
      "red-beryl.jpg",
      "Red-Diamond.jpg",
      "serendibite.jpg",
      "taaffeite.jpg",
      "Tanzanite.jpg"
    ];

    // Create groups so each triangle uses its own material index
    // Icosahedron has 20 triangular faces -> 20 groups
    for (let i = 0; i < files.length; i++) {
      geometry.addGroup(i * 3, 3, i); // (start, count, materialIndex)
    }

    // Materials
    const loader = new THREE.TextureLoader();
    function matFrom(url) {
      const tex = loader.load(
        url,
        () => { tex.needsUpdate = true; },
        undefined,
        () => { console.warn("Missing texture:", url); }
      );
      tex.colorSpace = THREE.SRGBColorSpace;
      return new THREE.MeshStandardMaterial({
        map: tex,
        metalness: 0.1,
        roughness: 0.7
      });
    }

    const materials = files.map(matFrom);

    // Mesh
    const d20 = new THREE.Mesh(geometry, materials);
    scene.add(d20);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      d20.rotation.x += 0.01;
      d20.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
