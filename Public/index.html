<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shaelvien D20 Gemstone Dice</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Three.js core -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <!-- OrbitControls (non-module build) -->
    <script src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

    <script>
      // Scene setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 5);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const ambient = new THREE.AmbientLight(0xffffff, 0.6);
      scene.add(ambient);
      const point = new THREE.PointLight(0xffffff, 1.2);
      point.position.set(10, 10, 10);
      scene.add(point);

      // Textures for D20 faces
      const loader = new THREE.TextureLoader();
      const gemNames = [
        "alexandrite",
        "benitoite",
        "jeremejevite",
        "musgravite",
        "poudretteite",
        "taaffeite",
        "tanzanite",
        "red-beryl",
        "grandidierite",
        "blue-garnet",
        "black-opal",
        "demantoid",
        "serendibite",
        "chrysoberyl",
        "painite",
        "euclase",
        "kyanite",
        "spinel",
        "apatite",
        "sphene"
      ];
      const materials = gemNames.map(name => {
        return new THREE.MeshPhongMaterial({
          map: loader.load(`Public/textiles/${name}.jpg`),
        });
      });

      // Geometry (D20)
      const geometry = new THREE.IcosahedronGeometry(1, 0); // 20 faces
      const d20 = new THREE.Mesh(geometry, materials);
      scene.add(d20);

      // Controls
      const controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;
      controls.autoRotate = true;
      controls.autoRotateSpeed = 1.5;

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      // Handle resize
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
