<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaelvien Engraved D20</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(#0d0d12, #000);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
  import { FontLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/FontLoader.js';
  import { TextGeometry } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/geometries/TextGeometry.js';
  import { RGBELoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/RGBELoader.js';

  // === Scene ===
  const scene = new THREE.Scene();

  // === Camera ===
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 0, 6);

  // === Renderer ===
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // === Controls ===
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;
  controls.autoRotate = true;
  controls.autoRotateSpeed = 2.0;

  // === HDR Environment ===
  const rgbeLoader = new RGBELoader();
  rgbeLoader.load(
    'https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/2k/studio_small_08_2k.hdr',
    (texture) => {
      texture.mapping = THREE.EquirectangularReflectionMapping;
      scene.environment = texture;
      scene.background = new THREE.Color(0x000000);
      buildDice(); // only build dice after HDR is loaded
    }
  );

  function buildDice() {
    // === Titanium Material (polished) ===
    const titaniumMat = new THREE.MeshPhysicalMaterial({
      color: 0xcccccc,
      metalness: 1.0,
      roughness: 0.05,
      reflectivity: 1.0,
      clearcoat: 1.0,
      clearcoatRoughness: 0.05,
      envMapIntensity: 1.5
    });

    // === Mercury Number Material ===
    const mercuryMat = new THREE.MeshPhysicalMaterial({
      color: 0xd9d9ff,
      metalness: 1.0,
      roughness: 0.15,
      emissive: 0x333355,
      reflectivity: 1.0,
      envMapIntensity: 2.0
    });

    // === D20 Geometry ===
    const radius = 2;
    const geometry = new THREE.IcosahedronGeometry(radius, 0);
    const d20 = new THREE.Mesh(geometry, titaniumMat);
    scene.add(d20);

    // === Engraved Numbers ===
    const loader = new FontLoader();
    loader.load(
      'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/fonts/helvetiker_bold.typeface.json',
      (font) => {
        const positions = geometry.attributes.position;
        const faceNormals = geometry.attributes.normal;

        let number = 1;
        for (let i = 0; i < positions.count; i += 3) {
          const vA = new THREE.Vector3().fromBufferAttribute(positions, i);
          const vB = new THREE.Vector3().fromBufferAttribute(positions, i + 1);
          const vC = new THREE.Vector3().fromBufferAttribute(positions, i + 2);

          const center = new THREE.Vector3().addVectors(vA, vB).add(vC).divideScalar(3);
          const normal = new THREE.Vector3().fromBufferAttribute(faceNormals, i);

          // Create text
          const textGeo = new TextGeometry(number.toString(), {
            font: font,
            size: 0.5,
            height: 0.05,
          });

          textGeo.computeBoundingBox();
          const bb = textGeo.boundingBox;
          const textOffset = new THREE.Vector3(
            (bb.max.x - bb.min.x) * 0.5,
            (bb.max.y - bb.min.y) * 0.5,
            (bb.max.z - bb.min.z) * 0.5
          );
          textGeo.translate(-textOffset.x, -textOffset.y, -textOffset.z);

          const textMesh = new THREE.Mesh(textGeo, mercuryMat);

          // Orient text
          const quat = new THREE.Quaternion().setFromUnitVectors(
            new THREE.Vector3(0, 0, 1),
            normal.clone().normalize()
          );
          textMesh.quaternion.copy(quat);

          // Inset into face
          textMesh.position.copy(center).addScaledVector(normal, -0.05);

          // Scale
          const width = bb.max.x - bb.min.x;
          const scale = (radius * 0.5) / width;
          textMesh.scale.setScalar(scale);

          scene.add(textMesh);

          number++;
          if (number > 20) break;
        }
      }
    );
  }

  // === Animate ===
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // === Resize ===
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
