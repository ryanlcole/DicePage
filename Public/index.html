<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaelvien Gemstone D20</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Scene
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // Camera
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 5;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // Lights
    const light1 = new THREE.PointLight(0xffffff, 1);
    light1.position.set(5, 5, 5);
    scene.add(light1);

    const light2 = new THREE.PointLight(0xffffff, 0.8);
    light2.position.set(-5, -5, -5);
    scene.add(light2);

    // Gemstone texture list (your files in /Public/Textures/)
    const gemFaces = [
      "776px-Larimar1.jpg",
      "Alexandrite.jpg",
      "Ammolite.jpg",
      "Benitoite2.png",
      "Black-Opal.jpg",
      "burma ruby.jpg",
      "DEMANDTOID-MADAGASCAR-1.88CTS-G1.jpg",
      "grandiderite.jpg",
      "Jadeite.jpg",
      "Jeremejevite-2.jpg",
      "Kashmir Sapphire.jpg",
      "Musgravite5.jpg",
      "Painit2.jpg",
      "Paraiba-150x150.jpg",
      "Rare-Fancy-Red-Diamond-Could-Sell-for.jpg",
      "red-beryl.jpg",
      "Serendibite-8.webp",
      "taaffeite.jpg",
      "Tanzanite-Gemstone-2.jpg",
      "Paint2.jpg" // duplicate/filler to make 20
    ];

    const loader = new THREE.TextureLoader();
    const materials = gemFaces.map(file =>
      new THREE.MeshPhongMaterial({
        map: loader.load("Textures/" + file)
      })
    );

    // Geometry: D20 (icosahedron)
    const geometry = new THREE.IcosahedronGeometry(1, 0);
    const d20 = new THREE.Mesh(geometry, materials);
    scene.add(d20);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      d20.rotation.x += 0.01;
      d20.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();

    // Handle resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
