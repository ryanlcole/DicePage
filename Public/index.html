<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaelvien Titanium D20</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // === Scene ===
    const scene = new THREE.Scene();

    // === Camera ===
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 6);

    // === Renderer ===
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Controls ===
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // === Lighting ===
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    hemiLight.position.set(0, 1, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(3, 5, 2);
    scene.add(dirLight);

    // === Titanium-like Material ===
    const titaniumMat = new THREE.MeshPhysicalMaterial({
      color: 0xaaaaaa,         // base titanium gray
      metalness: 1.0,
      roughness: 0.2,
      clearcoat: 1.0,
      clearcoatRoughness: 0.1,
      reflectivity: 1.0
    });

    // === Mercury Text Material ===
    const mercuryMat = new THREE.MeshPhysicalMaterial({
      color: 0xd0d0ff,         // cool metallic mercury tone
      metalness: 1.0,
      roughness: 0.05,
      emissive: 0x222244,      // faint glow
      emissiveIntensity: 0.3
    });

    // === D20 Geometry ===
    const geometry = new THREE.IcosahedronGeometry(2, 0);
    const d20 = new THREE.Mesh(geometry, titaniumMat);
    scene.add(d20);

    // === Numbers ===
    const fontLoader = new THREE.FontLoader();
    fontLoader.load("https://threejs.org/examples/fonts/helvetiker_bold.typeface.json", (font) => {
      const radius = 2;
      const faceCenters = geometry.faces.map((face) => {
        const v1 = geometry.vertices[face.a];
        const v2 = geometry.vertices[face.b];
        const v3 = geometry.vertices[face.c];
        return new THREE.Vector3()
          .addVectors(v1, v2)
          .add(v3)
          .divideScalar(3)
          .normalize()
          .multiplyScalar(radius + 0.01); // just above the face
      });

      for (let i = 0; i < faceCenters.length; i++) {
        const textGeo = new THREE.TextGeometry((i + 1).toString(), {
          font: font,
          size: 0.4,
          height: 0.05,
        });
        textGeo.computeBoundingBox();
        const textMesh = new THREE.Mesh(textGeo, mercuryMat);

        const center = faceCenters[i];
        textMesh.position.copy(center);

        // Orient text so it faces outward
        textMesh.lookAt(new THREE.Vector3().copy(center).multiplyScalar(2));

        scene.add(textMesh);
      }
    });

    // === Animate ===
    function animate() {
      requestAnimationFrame(animate);
      d20.rotation.y += 0.002;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // === Resize ===
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
