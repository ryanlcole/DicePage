<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaelvien Gemstone D20</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // === Scene ===
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // === Camera ===
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 0, 6);

    // === Renderer ===
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Controls ===
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // === Geometry (D20) ===
    const geometry = new THREE.IcosahedronGeometry(2, 0); // 20 faces

    // Gemstone textures
    const files = [
      "Textures/Black-Opal.jpg",
      "Textures/Burma-Ruby.jpg",
      "Textures/Demantoid.jpg",
      "Textures/Jadeite.jpg",
      "Textures/Jeremejevite.jpg",
      "Textures/Kashmir-Sapphire.jpg",
      "Textures/Larimar.jpg",
      "Textures/Musgravite.jpg",
      "Textures/Painite.jpg",
      "Textures/Paraiba.jpg",
      "Textures/Poudretteite.jpg",
      "Textures/red-beryl.jpg",
      "Textures/Red-Diamond.jpg",
      "Textures/serendibite.jpg",
      "Textures/taaffeite.jpg",
      "Textures/Tanzanite.jpg",
      "Textures/alexandrite.jpg",
      "Textures/ammolite.jpg",
      "Textures/benitoite.png",
      "Textures/grandidierite.jpg"
    ];

    // Assign each triangle a unique group/material index
    for (let i = 0; i < files.length; i++) {
      geometry.addGroup(i * 3, 3, i);
    }

    // === Materials ===
    const loader = new THREE.TextureLoader();
    function matFromUrl(url) {
      const tex = loader.load(url);
      tex.colorSpace = THREE.SRGBColorSpace;
      return new THREE.MeshStandardMaterial({
        map: tex,
        metalness: 0.1,
        roughness: 0.7
      });
    }

    const materials = files.map(matFromUrl);

    // === Mesh ===
    const d20 = new THREE.Mesh(geometry, materials);
    scene.add(d20);

    // === Lighting ===
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(5, 5, 5);
    scene.add(dirLight);

    // === Animate ===
    function animate() {
      requestAnimationFrame(animate);
      d20.rotation.x += 0.003;
      d20.rotation.y += 0.003;
      controls.update();
      renderer.render(scene, camera);
    }

    animate();

    // Resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
