<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaelvien D20 Projection Roll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    body { background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from "https://esm.sh/three@0.160.0";
import { RGBELoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/RGBELoader.js";
import { FontLoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/FontLoader.js";
import { TextGeometry } from "https://esm.sh/three@0.160.0/examples/jsm/geometries/TextGeometry.js";

// --- Scene / Camera / Renderer ---
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 400);
camera.position.set(0, 0, 5);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

// --- Lights ---
scene.add(new THREE.AmbientLight(0xffffff, 0.35));
const key = new THREE.DirectionalLight(0xffffff, 1.0);
key.position.set(3, 3, 5);
scene.add(key);

// --- Globals ---
let d20, fontGlobal;
const textMeshes = [];
const clock = new THREE.Clock();
const starLayers = [];
let relicTitle, gmTitle; // dynamic text

// --- Gem palette ---
const gemColors = [
  0x00ffff, 0xff66cc, 0x99ff66, 0x6699ff,
  0xffcc33, 0xffffff, 0xcc99ff, 0xff3333
];

// --- Environment ---
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", (hdr) => {
    hdr.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = hdr;
    makeD20();
    makeVortexStars();
    makeGemLayers();
    loadTitles();
  });

// --- D20 ---
function makeD20() {
  const geo = new THREE.IcosahedronGeometry(1, 0);
  const dieMat = new THREE.MeshStandardMaterial({
    color: 0x9d9d9d,
    metalness: 1.0,
    roughness: 0.2,
    envMapIntensity: 1.2,
    flatShading: false
  });
  d20 = new THREE.Mesh(geo, dieMat);
  scene.add(d20);

  const edges = new THREE.EdgesGeometry(geo);
  d20.add(new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x222222 })));

  new FontLoader().load(
    "https://threejs.org/examples/fonts/helvetiker_bold.typeface.json",
    (font) => {
      fontGlobal = font;
      addNumbers(font, geo);
    }
  );
}

// --- Numbers ---
function addNumbers(font, geo) {
  const numbers = Array.from({ length: 20 }, (_, i) => (i + 1).toString());
  const pos = geo.attributes.position;
  const idx = geo.index;
  const faceCount = idx ? idx.count / 3 : pos.count / 3;

  for (let i = 0; i < 20; i++) {
    const faceIndex = Math.floor((i / 20) * faceCount);

    let a, b, c;
    if (idx) {
      a = idx.getX(faceIndex * 3);
      b = idx.getX(faceIndex * 3 + 1);
      c = idx.getX(faceIndex * 3 + 2);
    } else {
      a = faceIndex * 3;
      b = faceIndex * 3 + 1;
      c = faceIndex * 3 + 2;
    }

    const vA = new THREE.Vector3().fromBufferAttribute(pos, a);
    const vB = new THREE.Vector3().fromBufferAttribute(pos, b);
    const vC = new THREE.Vector3().fromBufferAttribute(pos, c);

    const center = new THREE.Vector3().addVectors(vA, vB).add(vC).multiplyScalar(1 / 3);
    const tri = new THREE.Triangle(vA, vB, vC);
    const normal = tri.getNormal(new THREE.Vector3()).normalize();

    const textGeo = new TextGeometry(numbers[i], {
      font,
      size: 0.28,
      height: 0.06,
      bevelEnabled: true,
      bevelThickness: 0.01,
      bevelSize: 0.008,
      bevelSegments: 2,
      curveSegments: 8
    });
    textGeo.computeBoundingBox();

    const color = gemColors[i % gemColors.length];
    const textMat = new THREE.MeshPhysicalMaterial({
      color,
      metalness: 0,
      roughness: 0.05,
      transmission: 0.9,
      thickness: 0.4,
      envMapIntensity: 1.5,
      clearcoat: 1.0,
      clearcoatRoughness: 0.05
    });

    const textMesh = new THREE.Mesh(textGeo, textMat);
    const offset = textGeo.boundingBox.getCenter(new THREE.Vector3()).multiplyScalar(-1);
    textMesh.position.copy(offset);

    const holder = new THREE.Object3D();
    holder.position.copy(center).addScaledVector(normal, 0.02);
    holder.lookAt(center.clone().add(normal));
    holder.add(textMesh);

    d20.add(holder);
    textMeshes.push(textMesh);
  }
}

// --- Responsive Titles ---
function loadTitles() {
  new FontLoader().load(
    "https://threejs.org/examples/fonts/helvetiker_bold.typeface.json",
    (font) => {
      fontGlobal = font;
      if (relicTitle) scene.remove(relicTitle);
      if (gmTitle) scene.remove(gmTitle);
      relicTitle = createTitle("ReLiC", font, 2.0, 2.0);
      gmTitle = createTitle("GameMaster", font, 2.0, -2.5);
      scene.add(relicTitle);
      scene.add(gmTitle);
      updateTitleScale();
    }
  );
}

function createTitle(text, font, size, yPos) {
  const textGeo = new TextGeometry(text, {
    font,
    size,
    height: 0.1,
    bevelEnabled: true,
    bevelThickness: 0.02,
    bevelSize: 0.01,
    bevelSegments: 4
  });
  const textMat = new THREE.MeshStandardMaterial({
    color: 0xaaaaaa,
    metalness: 1.0,
    roughness: 0.2,
    envMapIntensity: 2.0
  });
  const mesh = new THREE.Mesh(textGeo, textMat);
  mesh.position.set(0, yPos, 0);
  mesh.geometry.center(); // center align text
  return mesh;
}

function updateTitleScale() {
  const scaleFactor = Math.min(innerWidth, innerHeight) / 600; // relative to screen
  if (relicTitle) relicTitle.scale.set(scaleFactor, scaleFactor, scaleFactor);
  if (gmTitle) gmTitle.scale.set(scaleFactor, scaleFactor, scaleFactor);
}

// --- Vortex Starfield ---
function makeVortexStars() {
  const starGeo = new THREE.BufferGeometry();
  const starCount = 2000;
  const posArray = new Float32Array(starCount * 3);

  for (let i = 0; i < starCount; i++) {
    const r = Math.random() * 400;
    const theta = i * 0.3 + Math.random() * 0.5;
    const x = r * Math.cos(theta);
    const y = (Math.random() - 0.5) * 80;
    const z = r * Math.sin(theta);
    posArray[i * 3] = x;
    posArray[i * 3 + 1] = y;
    posArray[i * 3 + 2] = z;
  }
  starGeo.setAttribute("position", new THREE.BufferAttribute(posArray, 3));

  const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3 });
  const vortex = new THREE.Points(starGeo, starMat);
  vortex.userData.rotate = true;
  scene.add(vortex);
  starLayers.push(vortex);
}

// --- Gem Layers ---
function makeGemLayers() {
  function makeLayer(radius, count, speed) {
    const group = new THREE.Group();
    for (let i = 0; i < count; i++) {
      const theta = Math.random() * 2 * Math.PI;
      const phi = Math.acos(2 * Math.random() - 1);
      const x = radius * Math.sin(phi) * Math.cos(theta);
      const y = radius * Math.sin(phi) * Math.sin(theta);
      const z = radius * Math.cos(phi);

      const geo = new THREE.IcosahedronGeometry(0.3, 0);
      const color = gemColors[Math.floor(Math.random() * gemColors.length)];
      const mat = new THREE.MeshPhysicalMaterial({
        color,
        metalness: 0,
        roughness: 0.1,
        transmission: 0.9,
        thickness: 0.5,
        emissive: new THREE.Color(color),
        emissiveIntensity: 0.4,
        envMapIntensity: 1.2
      });

      const gem = new THREE.Mesh(geo, mat);
      gem.position.set(x, y, z);
      group.add(gem);
    }
    group.userData.speed = speed;
    scene.add(group);
    starLayers.push(group);
  }

  makeLayer(60, 150, 0.0005);
  makeLayer(100, 200, 0.0003);
  makeLayer(140, 250, 0.0002);
}

// --- Animate ---
function animate() {
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();

  starLayers.forEach((layer) => {
    if (layer.userData.rotate) layer.rotation.z += 0.0003;
    else {
      layer.rotation.y += layer.userData.speed;
      layer.rotation.x += layer.userData.speed * 0.5;
    }
  });

  if (d20) {
    d20.rotation.y += 0.008;
    d20.rotation.x += 0.004;
  }

  renderer.render(scene, camera);
}
animate();

// --- Resize ---
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
  updateTitleScale();
});
</script>
</body>
</html>
