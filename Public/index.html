renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

// --- Lights ---
scene.add(new THREE.AmbientLight(0xffffff, 0.3));
const key = new THREE.DirectionalLight(0xffffff, 0.9);

// --- D20 with chamfer ---
function makeD20() {
  let geo = new THREE.IcosahedronGeometry(1, 0);

  // Subdivide to add smoothness
  const modifier = new SubdivisionModifier(2);
  geo = modifier.modify(geo);

  const mat = new THREE.MeshPhysicalMaterial({
    color: 0x9d9d9d,
    metalness: 1,
    roughness: 0.2,
    envMapIntensity: 1.5,
    clearcoat: 1,
    clearcoatRoughness: 0.05,
    flatShading: false
  });

  d20 = new THREE.Mesh(geo, mat);
  scene.add(d20);

  const edges = new THREE.EdgesGeometry(geo);
  d20.add(new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x222222 })));

  new FontLoader().load(
    "https://threejs.org/examples/fonts/helvetiker_bold.typeface.json",
    (font) => {
      fontGlobal = font;
      addNumbers(font, geo);
    }
  );
}
