<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaelvien Gemstone D20</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // === Scene ===
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  // === Camera ===
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 4;

  // === Renderer ===
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // === Controls ===
  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // === Lights ===
  const light1 = new THREE.DirectionalLight(0xffffff, 1);
  light1.position.set(5, 5, 5);
  scene.add(light1);

  const light2 = new THREE.AmbientLight(0x404040, 0.7);
  scene.add(light2);

  // === Geometry (D20) ===
  const geometry = new THREE.IcosahedronGeometry(1, 0);

  // Convert geometry to non-indexed (ensures unique vertices per face)
  geometry.toNonIndexed();

  // === Textures ===
  const textureLoader = new THREE.TextureLoader();
  const textureFiles = [
    "alexandrite.jpg",
    "ammolite.jpg",
    "benitoite.png",
    "Black-Opal.jpg",
    "Burma-Ruby.jpg",
    "Demantoid.jpg",
    "Jadeite.jpg",
    "Jeremejevite.jpg",
    "Kashmir-Sapphire.jpg",
    "Larimar.jpg",
    "Musgravite.jpg",
    "Painite.jpg",
    "Paraiba.jpg",
    "Poudretteite.jpg",
    "red-beryl.jpg",
    "Red-Diamond.jpg",
    "serendibite.jpg",
    "taaffeite.jpg",
    "Tanzanite.jpg",
    "alexandrite.jpg" // repeat to make 20 if needed
  ];

  // === Materials array (1 per face) ===
  const materials = textureFiles.map(file => {
    const tex = textureLoader.load(file);
    return new THREE.MeshStandardMaterial({ map: tex });
  });

  // === Mesh with per-face material ===
  const d20 = new THREE.Mesh(geometry, materials);
  scene.add(d20);

  // === Animate ===
  function animate() {
    requestAnimationFrame(animate);
    d20.rotation.x += 0.01;
    d20.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();

  // === Resize handling ===
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
