<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaelvien D20 Diamond Sky</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="logo.ico" />
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    body { background: black; }
    canvas { display: block; }
    #phoneFrame {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 600px;
      border: 12px solid #333;
      border-radius: 32px;
      background: #000;
      box-shadow: 0 0 40px rgba(100,200,255,0.8);
      display: none; /* hidden until roll finishes */
      z-index: 10;
    }
    #phoneFrame iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div id="phoneFrame">
    <iframe src="https://linktr.ee/ReLiC_GameMaster"></iframe>
  </div>
  <script type="module">
    import * as THREE from "https://esm.sh/three@0.160.0";
    import { RGBELoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/RGBELoader.js";
    import { FontLoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/FontLoader.js";
    import { TextGeometry } from "https://esm.sh/three@0.160.0/examples/jsm/geometries/TextGeometry.js";

    // --- Scene / Camera / Renderer ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 400);
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    // --- Lights ---
    scene.add(new THREE.AmbientLight(0xffffff, 0.25));
    const key = new THREE.DirectionalLight(0xffffff, 0.9);
    key.position.set(3, 2, 4);
    scene.add(key);

    // --- Globals ---
    let d20, fontGlobal;
    const textMeshes = [];
    let selectedNumber = null;
    let rollingOut = false;
    let rollStartTime = null;
    let phoneShown = false;
    const clock = new THREE.Clock();
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    const starLayers = [];

    // --- Gem palette ---
    const gemColors = [
      0x00ffff, 0xff66cc, 0x99ff66, 0x6699ff,
      0xffcc33, 0xffffff, 0xcc99ff, 0xff3333
    ];

    // --- Mouse Tracking ---
    addEventListener("mousemove", (e) => {
      mouse.x = (e.clientX / innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / innerHeight) * 2 + 1;
    });

    // --- Click to Roll ---
    addEventListener("click", () => {
      if (phoneShown) {
        // Reset: hide phone and respawn die
        document.getElementById("phoneFrame").style.display = "none";
        phoneShown = false;
        d20.position.set(0, 0, 0);
        d20.rotation.set(0, 0, 0);
        return;
      }

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(textMeshes, true);
      if (intersects.length > 0 && !rollingOut) {
        const mesh = intersects[0].object;
        selectedNumber = mesh.geometry.parameters.text;
        rollingOut = true;
        rollStartTime = clock.getElapsedTime();
      }
    });

    // --- Environment ---
    new RGBELoader()
      .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/textures/equirectangular/")
      .load("royal_esplanade_1k.hdr", (hdr) => {
        hdr.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = hdr;
        makeD20();
        makeDiamondSky();
      });

    // --- D20 ---
    function makeD20() {
      const geo = new THREE.IcosahedronGeometry(1, 0);
      const dieMat = new THREE.MeshStandardMaterial({
        color: 0x9d9d9d,
        metalness: 1.0,
        roughness: 0.15,
        envMapIntensity: 1.5,
        flatShading: true
      });
      d20 = new THREE.Mesh(geo, dieMat);
      scene.add(d20);

      const edges = new THREE.EdgesGeometry(geo);
      d20.add(new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x222222 })));

      new FontLoader().load(
        "https://threejs.org/examples/fonts/helvetiker_bold.typeface.json",
        (font) => {
          fontGlobal = font;
          addNumbers(font, geo);
        }
      );
    }

    // --- Numbers ---
    function addNumbers(font, geo) {
      const numbers = Array.from({ length: 20 }, (_, i) => (i + 1).toString());
      const pos = geo.attributes.position;
      const idx = geo.index;
      const faceCount = idx ? idx.count / 3 : pos.count / 3;

      for (let i = 0; i < faceCount; i++) {
        let a = idx.getX(i * 3);
        let b = idx.getX(i * 3 + 1);
        let c = idx.getX(i * 3 + 2);
        const vA = new THREE.Vector3().fromBufferAttribute(pos, a);
        const vB = new THREE.Vector3().fromBufferAttribute(pos, b);
        const vC = new THREE.Vector3().fromBufferAttribute(pos, c);

        const center = new THREE.Vector3().addVectors(vA, vB).add(vC).multiplyScalar(1 / 3);
        const tri = new THREE.Triangle(vA, vB, vC);
        const normal = tri.getNormal(new THREE.Vector3()).normalize();

        const label = numbers[i % numbers.length];
        const textGeo = new TextGeometry(label, {
          font,
          size: 0.28,
          height: 0.06
        });

        const color = gemColors[i % gemColors.length];
        const textMat = new THREE.MeshPhysicalMaterial({
          color,
          transmission: 0.9,
          thickness: 0.4,
          envMapIntensity: 1.5,
          clearcoat: 1.0
        });

        const textMesh = new THREE.Mesh(textGeo, textMat);
        textMesh.position.set(-0.1, -0.1, 0);

        const holder = new THREE.Object3D();
        holder.position.copy(center).addScaledVector(normal, -0.01);
        holder.lookAt(center.clone().add(normal));
        holder.add(textMesh);

        d20.add(holder);
        textMeshes.push(textMesh);
      }

      animate();
    }

    // --- Diamond Starfield ---
    function makeDiamondSky() {
      function makeLayer(radius, count, speed) {
        const group = new THREE.Group();
        for (let i = 0; i < count; i++) {
          const theta = Math.random() * 2 * Math.PI;
          const phi = Math.acos(2 * Math.random() - 1);
          const x = radius * Math.sin(phi) * Math.cos(theta);
          const y = radius * Math.sin(phi) * Math.sin(theta);
          const z = radius * Math.cos(phi);

          const geo = new THREE.OctahedronGeometry(0.25, 0); // diamond-like
          const color = gemColors[Math.floor(Math.random() * gemColors.length)];
          const mat = new THREE.MeshPhysicalMaterial({
            color,
            transmission: 0.9,
            thickness: 0.5,
            emissive: new THREE.Color(color),
            emissiveIntensity: 0.6,
            envMapIntensity: 1.2
          });

          const gem = new THREE.Mesh(geo, mat);
          gem.position.set(x, y, z);
          group.add(gem);
        }
        group.userData.speed = speed;
        scene.add(group);
        starLayers.push(group);
      }

      makeLayer(60, 100, 0.0005);
      makeLayer(100, 150, 0.0003);
      makeLayer(140, 200, 0.0002);
    }

    // --- Animate ---
    function animate() {
      requestAnimationFrame(animate);
      const t = clock.getElapsedTime();

      // Rotate stars
      starLayers.forEach((layer) => {
        layer.rotation.y += layer.userData.speed;
        layer.rotation.x += layer.userData.speed * 0.5;
      });

      // Idle spin
      if (d20 && !rollingOut && !phoneShown) {
        d20.rotation.y += 0.008;
        d20.rotation.x += 0.004;
      }

      // Roll animation
      if (d20 && rollingOut) {
        const elapsed = t - rollStartTime;
        d20.position.z = THREE.MathUtils.lerp(0, -5, Math.min(elapsed / 3, 1));
        const bounce = Math.exp(-elapsed * 1.2) * Math.sin(elapsed * 6);
        d20.position.y = bounce - Math.min(elapsed / 3, 1) * 1.2;
        d20.rotation.x += 0.25;
        d20.rotation.z += 0.18;

        if (elapsed > 4) {
          rollingOut = false;
          showPhone();
        }
      }

      renderer.render(scene, camera);
    }

    // --- Phone ---
    function showPhone() {
      document.getElementById("phoneFrame").style.display = "block";
      phoneShown = true;
      d20.position.set(0, -2.5, -2); // reset die below phone
    }

    // --- Resize ---
    addEventListener("resize", () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
