<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaelvien D20 â€“ Step 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    html, body { margin: 0; height: 100%; overflow: hidden; }
    body { background: #2e1a0f; } /* deep brown */
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

    // --- Scene ---
    const scene = new THREE.Scene();

    // --- Camera ---
    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 0, 4);

    // --- Renderer ---
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    // --- Lights ---
    // soft ambient + a key light + a rim light
    scene.add(new THREE.AmbientLight(0xffffff, 0.25));

    const key = new THREE.DirectionalLight(0xffffff, 1.0);
    key.position.set(3, 2, 4);
    scene.add(key);

    const rim = new THREE.DirectionalLight(0xffffff, 0.6);
    rim.position.set(-3, -1, -2);
    scene.add(rim);

    // --- D20 (Icosahedron) ---
    const radius = 1;
    const detail = 0; // keep it a true icosahedron (20 faces)
    const geo = new THREE.IcosahedronGeometry(radius, detail);

    // Polished titanium-ish base (we'll refine later)
    const mat = new THREE.MeshStandardMaterial({
      color: 0x9aa0a6,       // neutral titanium tint
      metalness: 0.9,
      roughness: 0.2,
      envMapIntensity: 1.0,
      flatShading: true       // emphasizes facets nicely
    });

    const d20 = new THREE.Mesh(geo, mat);
    scene.add(d20);

    // Optional: thin edge lines to make faces pop
    const edges = new THREE.EdgesGeometry(geo);
    const edgeLines = new THREE.LineSegments(
      edges,
      new THREE.LineBasicMaterial({ color: 0x222222, linewidth: 1 })
    );
    d20.add(edgeLines);

    // --- Animate ---
    function animate() {
      requestAnimationFrame(animate);
      d20.rotation.y += 0.008;
      d20.rotation.x += 0.004;
      renderer.render(scene, camera);
    }
    animate();

    // --- Resize ---
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
