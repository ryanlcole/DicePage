<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaelvien D20</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <script>
    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    // Camera setup
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(4, 4, 6);
    camera.lookAt(scene.position);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.8);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const pointLight = new THREE.PointLight(0xffffff, 1.2);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);

    // D20 geometry
    const geometry = new THREE.IcosahedronGeometry(2, 0); // 20 faces

    // Give each face its own random material (debug mode)
    const materials = [];
    for (let i = 0; i < geometry.faces.length; i++) {
      materials.push(new THREE.MeshPhongMaterial({ 
        color: new THREE.Color(Math.random(), Math.random(), Math.random()) 
      }));
    }

    // Create a mesh with MultiMaterial support
    const d20 = new THREE.Mesh(geometry, materials);
    scene.add(d20);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      d20.rotation.x += 0.01;
      d20.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
