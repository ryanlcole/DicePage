<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaelvien D20 with Stars & Gems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    body { background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from "https://esm.sh/three@0.160.0";
import { FontLoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/FontLoader.js";
import { TextGeometry } from "https://esm.sh/three@0.160.0/examples/jsm/geometries/TextGeometry.js";
import { SubdivisionModifier } from "https://esm.sh/three@0.160.0/examples/jsm/modifiers/SubdivisionModifier.js";

// --- Scene ---
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 400);
camera.position.set(0, 0, 5);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
document.body.appendChild(renderer.domElement);

// --- Lights ---
scene.add(new THREE.AmbientLight(0xffffff, 0.3));
const key = new THREE.DirectionalLight(0xffffff, 0.9);
key.position.set(3, 2, 4);
scene.add(key);

// --- Globals ---
let d20, fontGlobal;
const textMeshes = [];
const gemColors = [0x00ffff, 0xff66cc, 0x99ff66, 0x6699ff, 0xffcc33, 0xffffff, 0xcc99ff, 0xff3333];
const clock = new THREE.Clock();

// --- D20 with chamfer ---
function makeD20() {
  let geo = new THREE.IcosahedronGeometry(1, 0);

  // Subdivide to add smoothness
  const modifier = new SubdivisionModifier(2);
  geo = modifier.modify(geo);

  const mat = new THREE.MeshPhysicalMaterial({
    color: 0x9d9d9d,
    metalness: 1,
    roughness: 0.2,
    envMapIntensity: 1.5,
    clearcoat: 1,
    clearcoatRoughness: 0.05,
    flatShading: false
  });

  d20 = new THREE.Mesh(geo, mat);
  scene.add(d20);

  const edges = new THREE.EdgesGeometry(geo);
  d20.add(new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x222222 })));

  new FontLoader().load(
    "https://threejs.org/examples/fonts/helvetiker_bold.typeface.json",
    (font) => {
      fontGlobal = font;
      addNumbers(font, geo);
    }
  );
}

// --- Numbers ---
function addNumbers(font, geo) {
  const numbers = Array.from({ length: 20 }, (_, i) => (i + 1).toString());
  const pos = geo.attributes.position;
  const idx = geo.index;
  const faceCount = idx.count / 3;

  for (let i = 0; i < faceCount; i++) {
    const a = idx.getX(i * 3);
    const b = idx.getX(i * 3 + 1);
    const c = idx.getX(i * 3 + 2);

    const vA = new THREE.Vector3().fromBufferAttribute(pos, a);
    const vB = new THREE.Vector3().fromBufferAttribute(pos, b);
    const vC = new THREE.Vector3().fromBufferAttribute(pos, c);
    const center = new THREE.Vector3().addVectors(vA, vB).add(vC).divideScalar(3);

    const tri = new THREE.Triangle(vA, vB, vC);
    const normal = tri.getNormal(new THREE.Vector3()).normalize();

    const label = numbers[i % numbers.length];
    const textGeo = new TextGeometry(label, {
      font,
      size: 0.25,
      height: 0.05,
      bevelEnabled: true,
      bevelThickness: 0.008,
      bevelSize: 0.006,
      bevelSegments: 2
    });
    textGeo.computeBoundingBox();

    const color = gemColors[i % gemColors.length];
    const textMat = new THREE.MeshPhysicalMaterial({
      color,
      transmission: 0.9,
      thickness: 0.3,
      envMapIntensity: 1.5,
      clearcoat: 1
    });

    const textMesh = new THREE.Mesh(textGeo, textMat);
    const offset = textGeo.boundingBox.getCenter(new THREE.Vector3()).multiplyScalar(-1);
    textMesh.position.copy(center).add(normal.multiplyScalar(0.01)).add(offset.multiplyScalar(0.002));
    textMesh.lookAt(center.clone().multiplyScalar(2));

    d20.add(textMesh);
    textMeshes.push(textMesh);
  }
}

// --- Background stars + gems ---
function makeBackground() {
  const starGeo = new THREE.BufferGeometry();
  const starCount = 2000;
  const posArray = new Float32Array(starCount * 3);
  for (let i = 0; i < starCount; i++) {
    posArray[i * 3] = (Math.random() - 0.5) * 800;
    posArray[i * 3 + 1] = (Math.random() - 0.5) * 800;
    posArray[i * 3 + 2] = (Math.random() - 0.5) * 800;
  }
  starGeo.setAttribute("position", new THREE.BufferAttribute(posArray, 3));
  const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
  scene.add(new THREE.Points(starGeo, starMat));

  for (let i = 0; i < 200; i++) {
    const gemGeo = new THREE.IcosahedronGeometry(0.3, 0);
    const color = gemColors[Math.floor(Math.random() * gemColors.length)];
    const mat = new THREE.MeshPhysicalMaterial({
      color,
      transmission: 0.9,
      thickness: 0.5,
      emissive: new THREE.Color(color),
      emissiveIntensity: 0.4
    });
    const gem = new THREE.Mesh(gemGeo, mat);
    gem.position.set(
      (Math.random() - 0.5) * 200,
      (Math.random() - 0.5) * 200,
      (Math.random() - 0.5) * 200
    );
    scene.add(gem);
  }
}

// --- Animate ---
function animate() {
  requestAnimationFrame(animate);
  if (d20) {
    d20.rotation.y += 0.01;
    d20.rotation.x += 0.005;
  }
  renderer.render(scene, camera);
}

makeD20();
makeBackground();
animate();

// --- Resize ---
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
