<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaelvien Engraved D20</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #4a2f1d, #1e1209); /* brown spotlight */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js';
  import { FontLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/FontLoader.js';
  import { TextGeometry } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/geometries/TextGeometry.js';
  import { RGBELoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/RGBELoader.js';

  // === Scene ===
  const scene = new THREE.Scene();

  // === Camera ===
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 0, 6);

  // === Renderer ===
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // === Controls ===
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // === Lighting ===
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  hemiLight.position.set(0, 20, 0);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
  dirLight.position.set(5, 10, 7);
  scene.add(dirLight);

  // === HDRI reflections ===
  const rgbeLoader = new RGBELoader();
  rgbeLoader.load(
    'https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/textures/equirectangular/royal_esplanade_1k.hdr',
    (hdrMap) => {
      hdrMap.mapping = THREE.EquirectangularReflectionMapping;
      scene.environment = hdrMap; 
    }
  );

  // === D20 Geometry ===
  const radius = 2;
  const geometry = new THREE.IcosahedronGeometry(radius, 0);

  const titaniumMat = new THREE.MeshStandardMaterial({
    color: 0xcccccc,
    metalness: 1.0,
    roughness: 0.2
  });

  const d20 = new THREE.Mesh(geometry, titaniumMat);
  scene.add(d20);

  // === Mercury Engraved Numbers ===
  const loader = new FontLoader();
  loader.load(
    'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
    (font) => {
      const positions = geometry.attributes.position;
      const normal = new THREE.Vector3();
      const center = new THREE.Vector3();

      for (let i = 0; i < positions.count; i += 3) {
        center.set(0, 0, 0);
        for (let j = 0; j < 3; j++) {
          center.add(new THREE.Vector3(
            positions.getX(i + j),
            positions.getY(i + j),
            positions.getZ(i + j)
          ));
        }
        center.divideScalar(3);
        normal.copy(center).normalize();

        const textGeo = new TextGeometry((i / 3 + 1).toString(), {
          font: font,
          size: 0.5,
          height: 0.05,
        });
        textGeo.computeBoundingBox();
        textGeo.center();

        const mercuryMat = new THREE.MeshStandardMaterial({
          color: 0xd9d9f3,
          metalness: 1.0,
          roughness: 0.05,
          emissive: 0x222244,
          emissiveIntensity: 0.2
        });

        const textMesh = new THREE.Mesh(textGeo, mercuryMat);

        const offset = normal.clone().multiplyScalar(radius - 0.05);
        textMesh.position.copy(offset);

        const lookAtMatrix = new THREE.Matrix4().lookAt(
          textMesh.position,
          new THREE.Vector3(0, 0, 0),
          new THREE.Vector3(0, 1, 0)
        );
        textMesh.quaternion.setFromRotationMatrix(lookAtMatrix);

        scene.add(textMesh);
      }
    }
  );

  // === Animate ===
  function animate() {
    requestAnimationFrame(animate);
    d20.rotation.x += 0.002;
    d20.rotation.y += 0.003;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // === Resize ===
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
