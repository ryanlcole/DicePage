<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaelvien Gemstone D20</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  // Camera setup
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 5;

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const pointLight = new THREE.PointLight(0xffffff, 1);
  pointLight.position.set(5, 5, 5);
  scene.add(pointLight);

  // Gemstone face textures
  const loader = new THREE.TextureLoader();
  const gemFaces = [
    "alexandrite.jpg",
    "ammolite.jpg",
    "benitoite.png",
    "Black-Opal.jpg",
    "Burma-Ruby.jpg",
    "Demantoid.jpg",
    "grandiderite.jpg",
    "Jadeite.jpg",
    "Jeremejevite.jpg",
    "Kashmir-Sapphire.jpg",
    "Larimar.jpg",
    "Musgravite.jpg",
    "Painite2.jpg",
    "Paraiba.jpg",
    "Poudretteite.jpg",
    "red-beryl.jpg",
    "Red-Diamond.jpg",
    "serendibite.jpg",
    "taaffeite.jpg",
    "Tanzanite.jpg"
  ];

  const materials = gemFaces.map((file, i) => {
    const texture = loader.load(`Textures/${file}`);

    // Crop center portion for the first 9 textures
    if (i < 9) {
      texture.repeat.set(0.5, 0.5);   // zoom in
      texture.offset.set(0.25, 0.25); // center it
    }

    return new THREE.MeshStandardMaterial({ map: texture });
  });

  // D20 geometry
  const geometry = new THREE.IcosahedronGeometry(1, 0); // 20 faces
  const d20 = new THREE.Mesh(geometry, materials);
  scene.add(d20);

  // Controls
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    d20.rotation.x += 0.01;
    d20.rotation.y += 0.01;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // Resize handler
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
