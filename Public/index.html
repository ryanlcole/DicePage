<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaelvien Gemstone D20</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // === Scene ===
  const scene = new THREE.Scene();

  // === Camera ===
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 0, 6);

  // === Renderer ===
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // === Controls ===
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // === Lights ===
  const ambient = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambient);

  const pointLight = new THREE.PointLight(0xffffff, 1);
  pointLight.position.set(5, 5, 5);
  scene.add(pointLight);

  // === Texture Files (20) ===
  const files = [
    "alexandrite.jpg",
    "ammolite.jpg",
    "benitoite.png",
    "Black-Opal.jpg",
    "Burma-Ruby.jpg",
    "Demantoid.jpg",
    "grandidierite.jpg",
    "Jadeite.jpg",
    "Jeremejevite.jpg",
    "Kashmir-Sapphire.jpg",
    "Larimar.jpg",
    "Musgravite.jpg",
    "Painite.jpg",
    "Paraiba.jpg",
    "Poudretteite.jpg",
    "red-beryl.jpg",
    "Red-Diamond.jpg",
    "serendibite.jpg",
    "taaffeite.jpg",
    "Tanzanite.jpg"
  ];

  // === Geometry (Icosahedron = 20 faces) ===
  const geometry = new THREE.IcosahedronGeometry(2, 0);

  // Assign one face per gemstone
  for (let i = 0; i < 20; i++) {
    geometry.addGroup(i * 3, 3, i);
  }

  // === Load Materials ===
  const loader = new THREE.TextureLoader();
  function matFromUrl(url) {
    const tex = loader.load("Textures/" + url);
    tex.colorSpace = THREE.SRGBColorSpace;
    return new THREE.MeshPhysicalMaterial({
      map: tex,
      metalness: 0.5,
      roughness: 0.05,
      clearcoat: 1.0,
      clearcoatRoughness: 0,
      transmission: 0.6,
      thickness: 0.8,
      ior: 1.5,
      reflectivity: 1.0,
      envMapIntensity: 1.2
    });
  }

  const materials = files.map(matFromUrl);

  // === Mesh ===
  const d20 = new THREE.Mesh(geometry, materials);
  scene.add(d20);

  // === Animation Loop ===
  function animate() {
    requestAnimationFrame(animate);
    d20.rotation.x += 0.002;
    d20.rotation.y += 0.003;
    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // === Responsive Resize ===
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
