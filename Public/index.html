<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaelvien D20 Projection Roll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="logo.ico" />
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    body { background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<script type="module">
import * as THREE from "https://esm.sh/three@0.160.0";
import { RGBELoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/RGBELoader.js";
import { FontLoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/FontLoader.js";
import { TextGeometry } from "https://esm.sh/three@0.160.0/examples/jsm/geometries/TextGeometry.js";

// --- Scene / Camera / Renderer ---
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 400);
camera.position.set(0, 0, 4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

// --- Lights ---
scene.add(new THREE.AmbientLight(0xffffff, 0.25));
const key = new THREE.DirectionalLight(0xffffff, 0.9);
key.position.set(3, 2, 4);
scene.add(key);

// --- Globals ---
let d20;
const textMeshes = [];
let fontGlobal;
let selectedNumber = null;
let rollingOut = false;
let rollStartTime = null;
let projectionScreen = null;
const clock = new THREE.Clock();
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

// --- Gem palette ---
const gemColors = [
  0x00ffff, 0xff66cc, 0x99ff66, 0x6699ff,
  0xffcc33, 0xffffff, 0xcc99ff, 0xff3333
];

// --- Mouse Tracking ---
addEventListener("mousemove", (e) => {
  mouse.x = (e.clientX / innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / innerHeight) * 2 + 1;
});

// --- Click to Roll ---
addEventListener("click", () => {
  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(textMeshes);
  if (intersects.length > 0 && !rollingOut) {
    const mesh = intersects[0].object;
    selectedNumber = mesh.geometry.parameters.text;
    rollingOut = true;
    rollStartTime = clock.getElapsedTime();
  }
});

// --- Environment ---
new RGBELoader()
  .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/textures/equirectangular/")
  .load("royal_esplanade_1k.hdr", (hdr) => {
    hdr.mapping = THREE.EquirectangularReflectionMapping;
    scene.environment = hdr;
    makeD20();
    makeStars();
  });

// --- D20 ---
function makeD20() {
  const geo = new THREE.IcosahedronGeometry(1, 0);
  const dieMat = new THREE.MeshStandardMaterial({
    color: 0x9d9d9d,
    metalness: 1.0,
    roughness: 0.15,
    envMapIntensity: 1.5,
    flatShading: true
  });
  d20 = new THREE.Mesh(geo, dieMat);
  scene.add(d20);

  const edges = new THREE.EdgesGeometry(geo);
  d20.add(new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x222222 })));

  new FontLoader().load(
    "https://threejs.org/examples/fonts/helvetiker_bold.typeface.json",
    (font) => {
      fontGlobal = font;
      addNumbers(font, geo);
    }
  );
}

// --- Numbers ---
function addNumbers(font, geo) {
  const numbers = Array.from({ length: 20 }, (_, i) => (i + 1).toString());
  const pos = geo.attributes.position;
  const idx = geo.index;
  const faceCount = idx ? idx.count / 3 : pos.count / 3;

  for (let i = 0; i < faceCount; i++) {
    let a, b, c;
    if (idx) {
      a = idx.getX(i * 3);
      b = idx.getX(i * 3 + 1);
      c = idx.getX(i * 3 + 2);
    } else {
      a = i * 3; b = i * 3 + 1; c = i * 3 + 2;
    }
    const vA = new THREE.Vector3().fromBufferAttribute(pos, a);
    const vB = new THREE.Vector3().fromBufferAttribute(pos, b);
    const vC = new THREE.Vector3().fromBufferAttribute(pos, c);

    const center = new THREE.Vector3().addVectors(vA, vB).add(vC).multiplyScalar(1 / 3);
    const tri = new THREE.Triangle(vA, vB, vC);
    const normal = tri.getNormal(new THREE.Vector3()).normalize();

    const label = numbers[i % numbers.length];
    const textGeo = new TextGeometry(label, {
      font,
      size: 0.28,
      height: 0.06,
      bevelEnabled: true,
      bevelThickness: 0.01,
      bevelSize: 0.008,
      bevelSegments: 2,
      curveSegments: 8
    });
    textGeo.computeBoundingBox();

    const color = gemColors[i % gemColors.length];
    const textMat = new THREE.MeshPhysicalMaterial({
      color,
      metalness: 0.0,
      roughness: 0.05,
      transmission: 0.9,
      thickness: 0.4,
      envMapIntensity: 1.5,
      clearcoat: 1.0,
      clearcoatRoughness: 0.05,
      emissive: new THREE.Color(0x000000),
      emissiveIntensity: 0.0
    });

    const textMesh = new THREE.Mesh(textGeo, textMat);
    const centerOffset = textGeo.boundingBox.getCenter(new THREE.Vector3()).multiplyScalar(-1);
    textMesh.position.copy(centerOffset);

    const holder = new THREE.Object3D();
    holder.position.copy(center).addScaledVector(normal, -0.01);
    holder.lookAt(center.clone().add(normal));
    holder.add(textMesh);

    d20.add(holder);
    textMeshes.push(textMesh);
  }

  animate();
}

// --- Stars ---
function makeStars() {
  const starGeo = new THREE.BufferGeometry();
  const starCount = 2000;
  const posArray = new Float32Array(starCount * 3);

  for (let i = 0; i < starCount * 3; i++) {
    posArray[i] = (Math.random() - 0.5) * 300;
  }
  starGeo.setAttribute("position", new THREE.BufferAttribute(posArray, 3));

  const starMat = new THREE.PointsMaterial({
    color: 0xffffff,
    size: 0.7,
    transparent: true
  });

  const stars = new THREE.Points(starGeo, starMat);
  scene.add(stars);
}

// --- Projection Screen ---
function spawnProjectionScreen(num) {
  if (projectionScreen) {
    scene.remove(projectionScreen);
    projectionScreen = null;
  }

  const screenGroup = new THREE.Group();

  const plane = new THREE.Mesh(
    new THREE.PlaneGeometry(2.5, 1.5),
    new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 0.8 })
  );
  plane.position.set(0, 2.5, -6);
  screenGroup.add(plane);

  const textGeo = new TextGeometry(num, {
    font: fontGlobal,
    size: 0.8,
    height: 0.05
  });
  textGeo.computeBoundingBox();

  const textMat = new THREE.MeshStandardMaterial({ color: 0x000000 });
  const textMesh = new THREE.Mesh(textGeo, textMat);
  textMesh.position.set(-0.3, -0.4, 0.01);
  plane.add(textMesh);

  projectionScreen = screenGroup;
  scene.add(screenGroup);
}

// --- Animate ---
function animate() {
  requestAnimationFrame(animate);
  const t = clock.getElapsedTime();

  if (d20 && !rollingOut) {
    d20.rotation.y += 0.008;
    d20.rotation.x += 0.004;
  }

  if (d20 && rollingOut) {
    const elapsed = t - rollStartTime;

    // Roll backward with spin + drop
    d20.position.z = THREE.MathUtils.lerp(0, -10, Math.min(elapsed / 3, 1));
    d20.position.y = Math.sin(elapsed * 5) * 0.2 - Math.min(elapsed / 3, 1) * 1.5;
    d20.rotation.x += 0.2;
    d20.rotation.z += 0.15;

    // Bounce settle after ~3s
    if (elapsed > 3) {
      rollingOut = false;
      spawnProjectionScreen(selectedNumber);
    }
  }

  renderer.render(scene, camera);
}

// --- Resize ---
addEventListener("resize", () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
