<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shaelvien D20 Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    body { background: #2e1a0f; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from "https://esm.sh/three@0.160.0";
    import { OrbitControls } from "https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js";
    import { RGBELoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/RGBELoader.js";
    import { FontLoader } from "https://esm.sh/three@0.160.0/examples/jsm/loaders/FontLoader.js";
    import { TextGeometry } from "https://esm.sh/three@0.160.0/examples/jsm/geometries/TextGeometry.js";

    // --- Scene ---
    const scene = new THREE.Scene();

    // --- Camera ---
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 4);

    // --- Renderer ---
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.outputColorSpace = THREE.SRGBColorSpace;
    document.body.appendChild(renderer.domElement);

    // --- Lights ---
    scene.add(new THREE.AmbientLight(0xffffff, 0.3));
    const key = new THREE.DirectionalLight(0xffffff, 0.9);
    key.position.set(3, 2, 4);
    scene.add(key);

    // --- Controls ---
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enablePan = false;
    controls.minDistance = 2;
    controls.maxDistance = 6;

    let isUserInteracting = false;
    controls.addEventListener("start", () => { isUserInteracting = true; });
    controls.addEventListener("end", () => { isUserInteracting = false; });

    // --- Categories ---
    const categories = ["TTRPG", "Anime", "Retro Gaming", "Cosplay"];

    let d20, texts = [];
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let hoveredText = null;

    // --- Environment Map ---
    new RGBELoader()
      .setPath("https://cdn.jsdelivr.net/gh/mrdoob/three.js@r160/examples/textures/equirectangular/")
      .load("royal_esplanade_1k.hdr", (hdrTex) => {
        hdrTex.mapping = THREE.EquirectangularReflectionMapping;
        scene.environment = hdrTex;
        scene.background = null;
        makeD20();
      });

    function makeD20() {
      const radius = 1;
      const geo = new THREE.IcosahedronGeometry(radius, 0);
      const mat = new THREE.MeshStandardMaterial({
        color: 0x9d9d9d,
        metalness: 1.0,
        roughness: 0.15,
        envMapIntensity: 1.5,
        flatShading: true
      });

      d20 = new THREE.Mesh(geo, mat);
      scene.add(d20);

      // Add edges
      const edges = new THREE.EdgesGeometry(geo);
      d20.add(new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x222222 })));

      // Load font & add category text
      const loader = new FontLoader();
      loader.load("https://threejs.org/examples/fonts/helvetiker_bold.typeface.json", (font) => {
        geo.faces.forEach((face, i) => {
          const vA = geo.vertices[face.a];
          const vB = geo.vertices[face.b];
          const vC = geo.vertices[face.c];
          const center = new THREE.Vector3().addVectors(vA, vB).add(vC).divideScalar(3);

          const category = categories[i % categories.length];
          const textGeo = new TextGeometry(category, {
            font: font,
            size: 0.2,
            height: 0.02,
          });
          const textMat = new THREE.MeshStandardMaterial({
            color: 0x111111, // dark engraved style
            metalness: 0.2,
            roughness: 0.8,
          });
          const textMesh = new THREE.Mesh(textGeo, textMat);

          textGeo.computeBoundingBox();
          const offset = textGeo.boundingBox.getCenter(new THREE.Vector3()).multiplyScalar(-1);
          textMesh.position.copy(center).add(offset.multiplyScalar(0.01));
          textMesh.lookAt(center.clone().multiplyScalar(2));

          d20.add(textMesh);
          texts.push(textMesh);
        });
      });

      animate();
    }

    // --- Hover detection ---
    function onPointerMove(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    }
    window.addEventListener("mousemove", onPointerMove);
    window.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        onPointerMove(e.touches[0]);
      }
    });

    // --- Animate ---
    function animate() {
      requestAnimationFrame(animate);

      if (d20 && !isUserInteracting) {
        d20.rotation.y += 0.008;
        d20.rotation.x += 0.004;
      }

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(texts);

      if (intersects.length > 0) {
        if (hoveredText !== intersects[0].object) {
          if (hoveredText) hoveredText.scale.set(1,1,1);
          hoveredText = intersects[0].object;
          hoveredText.scale.set(1.2, 1.2, 1.2); // ripple pulse
        }
      } else {
        if (hoveredText) hoveredText.scale.set(1,1,1);
        hoveredText = null;
      }

      controls.update();
      renderer.render(scene, camera);
    }

    // --- Resize ---
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
