<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas Animation Test</title>
<style>
html,body{margin:0;padding:0;background:#000;overflow:hidden}
</style>
</head>
<body>
<canvas id="cv"></canvas>
<script>
const cv=document.getElementById('cv'),ctx=cv.getContext('2d');
function R(){cv.width=innerWidth;cv.height=innerHeight;}R();window.onresize=R;

let t0=performance.now();
function draw(t){
  ctx.clearRect(0,0,cv.width,cv.height);
  const hue=(t/10)%360;
  const light=50+40*Math.sin(t/500);
  ctx.fillStyle=`hsl(${hue},100%,${light}%)`;
  ctx.beginPath();
  ctx.arc(cv.width/2,cv.height/2,100,0,2*Math.PI);
  ctx.fill();
  requestAnimationFrame(draw);
}
requestAnimationFrame(draw);
</script>
</body>
</html>
