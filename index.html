<html lang="en">
<head>

  <title>Dice Moon – Hex Pixel Engine</title>

  <!-- Inline SVG favicon (prevents 404 without extra files) -->
  <link rel="icon" href='data:image/svg+xml;utf8,

      <polygon points="0,-20 17,-10 17,10 0,20 -17,10 -17,-10" fill="none" stroke="#70f0ff" stroke-width="3"/>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;

      color: #0f0;
    }
    #hud {
      position: fixed;
      top: 10px; left: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.45);
      border: 1px solid #0f0;
      border-radius: 8px;
      font-size: 12px;
      z-index: 10;
      line-height: 1.35;
    }
    canvas {
      display: block;
      position: fixed;
      inset: 0;
    }
  </style>
</head>
<body>
  <div id="hud">
    <b>HEX PIXEL ENGINE</b><br/>
    Left-click a hex → enter terrain (ocean, mountain, volcano, tundra, desert)<br/>
    Grows from birth → mature in 5s (procedural & unique)
  </div>

  <canvas id="screen"></canvas>
  <script src="spaxelEngine.js"></script>
