<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dice Moon – Hex Pixel Engine</title>
  <style>
    html,body{
      margin:0;height:100%;background:#000;overflow:hidden;
      font-family:consolas,monospace;color:#0f0;
    }
    #hud{
      position:fixed;left:10px;top:10px;
      background:rgba(0,0,0,.5);padding:6px 10px;
      border:1px solid #0f0;border-radius:6px;font-size:12px;line-height:1.35;
    }
    canvas{display:block;position:fixed;inset:0}
    .key{padding:1px 4px;border:1px solid #0f0;border-radius:3px;margin:0 3px}
  </style>
</head>
<body>
  <div id="hud">
    <div><b>HEX PIXEL ENGINE — Spaxel Growth</b></div>
    <div>
      Click a hex to cycle element:
      <span class="key">Water</span>→<span class="key">Fire</span>→
      <span class="key">Crystal</span>→<span class="key">Flora</span>→
      <span class="key">Sand</span>
    </div>
    <div>FPS target ≈ 120 • No libraries</div>
  </div>
  <canvas id="screen"></canvas>

  <!-- Link to the engine -->
  <script src="spaxelEngine.js"></script>
</body>
</html>
