<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dice Moon – Hex Pixel Engine</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Consolas, monospace;
      color: #0f0;
    }
    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 6px 10px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #0f0;
      border-radius: 6px;
      font-size: 12px;
      z-index: 10;
    }
    canvas {
      display: block;
      position: fixed;
      inset: 0;
    }
  </style>
</head>
<body>
  <div id="hud">
    <b>HEX PIXEL ENGINE</b><br>
    Left click a hex → enter terrain name (ocean, mountain, volcano, tundra, desert)<br>
    Growth time: 5s – AI procedural randomness
  </div>
  <canvas id="screen"></canvas>

  <script src="spaxelEngine.js"></script>
</body>
</html>
